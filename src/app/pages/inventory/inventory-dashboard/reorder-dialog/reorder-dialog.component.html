<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="field">
        <label class="block text-sm font-medium text-gray-700">
          Quantity to Order <span class="text-red-500">*</span>
        </label>
        <p-inputNumber 
          formControlName="quantity"
          [showButtons]="true"
          [min]="1"
          class="w-full">
        </p-inputNumber>
      </div>

      <div class="field">
        <label class="block text-sm font-medium text-gray-700">
          Urgency <span class="text-red-500">*</span>
        </label>
        <p-dropdown 
          [options]="urgencyOptions"
          formControlName="urgency"
          [style]="{'width':'100%'}"
          placeholder="Select Urgency">
        </p-dropdown>
      </div>

      <div class="field">
        <label class="block text-sm font-medium text-gray-700">
          Expected Delivery
        </label>
        <p-calendar 
          formControlName="expectedDelivery"
          [showIcon]="true"
          [minDate]="minDate"
          dateFormat="dd/mm/yy"
          styleClass="w-full">
        </p-calendar>
      </div>

      <div class="field">
        <label class="block text-sm font-medium text-gray-700">
          Supplier
        </label>
        <input 
          pInputText 
          formControlName="supplier"
          class="w-full" />
      </div>

      <div class="field md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">
          Notes
        </label>
        <textarea 
          pInputTextarea 
          formControlName="notes"
          rows="3"
          class="w-full">
        </textarea>
      </div>
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <p-button 
        label="Cancel" 
        icon="ri-close-line"
        severity="secondary"
        (onClick)="onCancel()">
      </p-button>
      <p-button 
        label="Create Order" 
        icon="ri-shopping-cart-line"
        type="submit"
        [loading]="loading"
        [disabled]="orderForm.invalid || loading">
      </p-button>
    </div>
  </form>
