<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Medical Equipment</h2>
    <p-button 
      label="Add Equipment" 
      icon="ri-add-line" 
      routerLink="add">
    </p-button>
  </div>

  <p-card>
    <p-table 
      #dt 
      [value]="equipment" 
      [rows]="10" 
      [paginator]="true"
      [globalFilterFields]="['name', 'model', 'serialNumber', 'manufacturer', 'location']"
      [tableStyle]="{'min-width': '75rem'}"
      [loading]="loading"
      dataKey="_id"
      [rowHover]="true">

      <ng-template pTemplate="caption">
        <div class="flex items-center justify-between">
          <span class="p-input-icon-left">
            <i class="ri-search-line"></i>
            <input 
            pInputText 
            type="text" 
            (input)="onSearch($event)" 
            placeholder="Search equipment..." />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="model">Model <p-sortIcon field="model"></p-sortIcon></th>
          <th>Status</th>
          <th pSortableColumn="maintenanceDue">Next Maintenance <p-sortIcon field="maintenanceDue"></p-sortIcon></th>
          <th pSortableColumn="location">Location <p-sortIcon field="location"></p-sortIcon></th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <div class="font-medium">{{item.name}}</div>
            <div class="text-sm text-gray-500">{{item.serialNumber}}</div>
          </td>
          <td>
            <div>{{item.model}}</div>
            <div class="text-sm text-gray-500">{{item.manufacturer}}</div>
          </td>
          <td>
            <p-tag 
              [value]="item.condition"
              [severity]="getConditionSeverity(item.condition)">
            </p-tag>
          </td>
          <td>
            <div [class]="getMaintenanceClass(item.maintenanceDue)">
              {{item.maintenanceDue | date}}
            </div>
          </td>
          <td>{{item.location}}</td>
          <td>
            <div class="flex gap-2">
              <p-button 
                icon="ri-eye-line" 
                severity="secondary"
                (onClick)="viewDetails(item)">
              </p-button>
              <p-button 
                icon="ri-edit-line" 
                severity="secondary"
                (onClick)="editEquipment(item)">
              </p-button>
              <p-button 
                icon="ri-tools-line" 
                severity="warn" 
                (onClick)="scheduleMaintenance(item)">
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center p-4">No equipment found</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <!-- Maintenance Schedule Dialog -->
  <app-maintenance-form
    [equipment]="selectedEquipment"
    [(visible)]="showMaintenanceDialog"
    (maintenanceScheduled)="onMaintenanceScheduled()">
  </app-maintenance-form>
</div>

<p-toast position="top-right"></p-toast>
