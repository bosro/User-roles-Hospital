<div class="p-4">
    <p-card [header]="isEditMode ? 'Edit Equipment' : 'Add New Equipment'">
      <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Basic Information -->
          <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Basic Information</h3>
            
            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Name <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="name"
                class="w-full" />
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Model <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="model"
                class="w-full" />
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Serial Number <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="serialNumber"
                class="w-full" />
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Manufacturer <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="manufacturer"
                class="w-full" />
            </div>
          </div>

          <!-- Maintenance Information -->
          <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Maintenance Information</h3>
            
            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Condition <span class="text-red-500">*</span>
              </label>
              <p-dropdown 
                [options]="conditions"
                formControlName="condition"
                [style]="{'width':'100%'}"
                placeholder="Select Condition">
              </p-dropdown>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Next Maintenance Date <span class="text-red-500">*</span>
              </label>
              <p-calendar 
                formControlName="maintenanceDue"
                [showIcon]="true"
                dateFormat="dd/mm/yy"
                styleClass="w-full">
              </p-calendar>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Calibration Due Date
              </label>
              <p-calendar 
                formControlName="calibrationDue"
                [showIcon]="true"
                dateFormat="dd/mm/yy"
                styleClass="w-full">
              </p-calendar>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Warranty Expiry
              </label>
              <p-calendar 
                formControlName="warrantyExpiry"
                [showIcon]="true"
                dateFormat="dd/mm/yy"
                styleClass="w-full">
              </p-calendar>
            </div>
          </div>

          <!-- Location and Additional Information -->
          <div class="space-y-4 md:col-span-2">
            <h3 class="text-lg font-medium text-gray-900">Location and Additional Information</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="field">
                <label class="block text-sm font-medium text-gray-700">
                  Location <span class="text-red-500">*</span>
                </label>
                <input 
                  pInputText 
                  formControlName="location"
                  class="w-full" />
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700">
                  Purchase Price
                </label>
                <p-inputNumber 
                  formControlName="price"
                  mode="currency" 
                  currency="USD"
                  [minFractionDigits]="2"
                  styleClass="w-full">
                </p-inputNumber>
              </div>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700">
                Notes
              </label>
              <textarea 
                pInputTextarea 
                formControlName="notes"
                rows="3"
                class="w-full">
              </textarea>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-2">
          <p-button 
            label="Cancel" 
            severity="secondary"
            icon="ri-close-line"
            (onClick)="cancel()">
          </p-button>
          <p-button 
            [label]="isEditMode ? 'Update' : 'Save'"
            icon="ri-save-line"
            type="submit"
            [loading]="loading"
            [disabled]="equipmentForm.invalid || loading">
          </p-button>
        </div>
      </form>
    </p-card>
  </div>
  <p-toast></p-toast>
