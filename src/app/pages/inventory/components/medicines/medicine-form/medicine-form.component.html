<div class="p-4">
  <p-card [header]="isEditMode ? 'Edit Medicine' : 'Add New Medicine'">
    <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Basic Information -->
        <div class="space-y-4 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Basic Information</h3>
          
          <div class="space-y-4">
            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Name <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="name" 
                placeholder="Enter medicine name"
                class="w-full" />
              <small class="text-red-500" *ngIf="medicineForm.get('name')?.errors?.['required'] && medicineForm.get('name')?.touched">
                Name is required
              </small>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Code <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="code" 
                placeholder="Enter medicine code"
                class="w-full" />
              <small class="text-red-500" *ngIf="medicineForm.get('code')?.errors?.['required'] && medicineForm.get('code')?.touched">
                Code is required
              </small>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Manufacturer <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="manufacturer" 
                placeholder="Enter manufacturer name"
                class="w-full" />
              <small class="text-red-500" *ngIf="medicineForm.get('manufacturer')?.errors?.['required'] && medicineForm.get('manufacturer')?.touched">
                Manufacturer is required
              </small>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Dosage Form <span class="text-red-500">*</span>
              </label>
              <p-dropdown
                [options]="dosageForms"
                formControlName="dosageForm"
                [style]="{'width':'100%'}"
                [panelStyle]="{'width':'100%'}"
                placeholder="Select dosage form">
              </p-dropdown>
              <small class="text-red-500" *ngIf="medicineForm.get('dosageForm')?.errors?.['required'] && medicineForm.get('dosageForm')?.touched">
                Dosage form is required
              </small>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Strength <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="strength" 
                placeholder="Enter medicine strength"
                class="w-full" />
              <small class="text-red-500" *ngIf="medicineForm.get('strength')?.errors?.['required'] && medicineForm.get('strength')?.touched">
                Strength is required
              </small>
            </div>
          </div>
        </div>

        <!-- Stock Information -->
        <div class="space-y-4 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Stock Information</h3>
          
          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Quantity <span class="text-red-500">*</span>
                </label>
                <p-inputNumber
                  formControlName="quantity"
                  [showButtons]="true"
                  [min]="0"
                  placeholder="Enter quantity"
                  styleClass="w-full">
                </p-inputNumber>
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Unit <span class="text-red-500">*</span>
                </label>
                <p-dropdown
                  [options]="units"
                  formControlName="unit"
                  [style]="{'width':'100%'}"
                  [panelStyle]="{'width':'100%'}"
                  placeholder="Select unit">
                </p-dropdown>
              </div>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Batch Number <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="batchNumber" 
                placeholder="Enter batch number"
                class="w-full" />
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Expiry Date <span class="text-red-500">*</span>
              </label>
              <p-calendar
                formControlName="expiryDate"
                [showIcon]="true"
                dateFormat="dd/mm/yy"
                [style]="{'width':'100%'}"
                styleClass="w-full">
              </p-calendar>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
              <p-inputNumber
                formControlName="price"
                mode="currency"
                currency="USD"
                [minFractionDigits]="2"
                placeholder="Enter price"
                styleClass="w-full">
              </p-inputNumber>
            </div>
          </div>
        </div>

        <!-- Additional Information -->
        <div class="space-y-4 lg:col-span-2 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Additional Information</h3>
          
          <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Minimum Stock Level
                </label>
                <p-inputNumber
                  formControlName="minStockLevel"
                  [showButtons]="true"
                  [min]="0"
                  placeholder="Enter min stock"
                  styleClass="w-full">
                </p-inputNumber>
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Reorder Level
                </label>
                <p-inputNumber
                  formControlName="reorderLevel"
                  [showButtons]="true"
                  [min]="0"
                  placeholder="Enter reorder level"
                  styleClass="w-full">
                </p-inputNumber>
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Storage Conditions
                </label>
                <input 
                  pInputText 
                  formControlName="storageConditions" 
                  placeholder="Enter storage conditions"
                  class="w-full" />
              </div>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
              <textarea
                pInputTextarea
                formControlName="notes"
                rows="3"
                placeholder="Enter additional notes"
                class="w-full min-h-[100px] border border-gray-300 rounded-md p-3">
              </textarea>
            </div>

            <div class="field">
              <label class="flex items-center gap-3 cursor-pointer">
                <p-inputSwitch formControlName="prescriptionRequired"></p-inputSwitch>
                <span class="text-sm font-medium text-gray-700">Prescription Required</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end gap-3 pt-4 border-t">
        <p-button
          label="Cancel"
          severity="secondary"
          icon="ri-close-line"
          (onClick)="cancel()">
        </p-button>
        <p-button
          [label]="isEditMode ? 'Update Medicine' : 'Save Medicine'"
          icon="ri-save-line"
          type="submit"
          [loading]="loading"
          [disabled]="medicineForm.invalid || loading">
        </p-button>
      </div>
    </form>
  </p-card>
</div>

<p-toast position="top-right"></p-toast>
