<div class="p-4">
  <p-card [header]="isEditMode ? 'Edit Supply' : 'Add New Supply'">
    <form [formGroup]="supplyForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Basic Information -->
        <div class="space-y-4 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Basic Information</h3>
          
          <div class="space-y-4">
            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Name <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="name"
                placeholder="Enter supply name"
                class="w-full" />
              <small class="text-red-500" *ngIf="supplyForm.get('name')?.errors?.['required'] && supplyForm.get('name')?.touched">
                Name is required
              </small>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Code <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="code"
                placeholder="Enter supply code"
                class="w-full" />
              <small class="text-red-500" *ngIf="supplyForm.get('code')?.errors?.['required'] && supplyForm.get('code')?.touched">
                Code is required
              </small>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Brand <span class="text-red-500">*</span>
              </label>
              <input 
                pInputText 
                formControlName="brand"
                placeholder="Enter brand name"
                class="w-full" />
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Category <span class="text-red-500">*</span>
              </label>
              <p-dropdown 
                [options]="categories"
                formControlName="category"
                [style]="{'width':'100%'}"
                [panelStyle]="{'width':'100%'}"
                placeholder="Select supply category">
              </p-dropdown>
            </div>
          </div>
        </div>

        <!-- Stock Information -->
        <div class="space-y-4 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Stock Information</h3>
          
          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Current Quantity <span class="text-red-500">*</span>
                </label>
                <p-inputNumber 
                  formControlName="quantity"
                  [showButtons]="true"
                  [min]="0"
                  placeholder="Enter quantity"
                  styleClass="w-full">
                </p-inputNumber>
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Unit <span class="text-red-500">*</span>
                </label>
                <p-dropdown 
                  [options]="units"
                  formControlName="unit"
                  [style]="{'width':'100%'}"
                  [panelStyle]="{'width':'100%'}"
                  placeholder="Select unit">
                </p-dropdown>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Minimum Stock
                </label>
                <p-inputNumber 
                  formControlName="minStockLevel"
                  [showButtons]="true"
                  [min]="0"
                  placeholder="Min stock"
                  styleClass="w-full">
                </p-inputNumber>
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Maximum Stock
                </label>
                <p-inputNumber 
                  formControlName="maxStockLevel"
                  [showButtons]="true"
                  [min]="0"
                  placeholder="Max stock"
                  styleClass="w-full">
                </p-inputNumber>
              </div>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Reorder Level
              </label>
              <p-inputNumber 
                formControlName="reorderLevel"
                [showButtons]="true"
                [min]="0"
                placeholder="Reorder level"
                styleClass="w-full">
              </p-inputNumber>
            </div>
          </div>
        </div>

        <!-- Additional Information -->
        <div class="space-y-4 lg:col-span-2 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Additional Information</h3>
          
          <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">Size</label>
                <input 
                  pInputText 
                  formControlName="size"
                  placeholder="Enter size"
                  class="w-full" />
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">Material</label>
                <input 
                  pInputText 
                  formControlName="material"
                  placeholder="Enter material"
                  class="w-full" />
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">Price per Unit</label>
                <p-inputNumber 
                  formControlName="price"
                  mode="currency" 
                  currency="USD"
                  [minFractionDigits]="2"
                  placeholder="Enter price"
                  styleClass="w-full">
                </p-inputNumber>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                <input 
                  pInputText 
                  formControlName="location"
                  placeholder="Enter storage location"
                  class="w-full" />
              </div>

              <div class="field">
                <label class="block text-sm font-medium text-gray-700 mb-2">Supplier</label>
                <input 
                  pInputText 
                  formControlName="supplier"
                  placeholder="Enter supplier name"
                  class="w-full" />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="field">
                <label class="flex items-center gap-3 cursor-pointer">
                  <p-inputSwitch formControlName="sterile"></p-inputSwitch>
                  <span class="text-sm font-medium text-gray-700">Sterile Item</span>
                </label>
              </div>

              <div class="field">
                <label class="flex items-center gap-3 cursor-pointer">
                  <p-inputSwitch formControlName="disposable"></p-inputSwitch>
                  <span class="text-sm font-medium text-gray-700">Disposable Item</span>
                </label>
              </div>
            </div>

            <div class="field">
              <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
              <textarea 
                pInputTextarea 
                formControlName="notes"
                rows="3"
                placeholder="Enter additional notes"
                class="w-full min-h-[100px] border border-gray-300 rounded-md p-3">
              </textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end gap-3 pt-4 border-t">
        <p-button 
          label="Cancel" 
          severity="secondary"
          icon="ri-close-line"
          (onClick)="cancel()">
        </p-button>
        <p-button 
          [label]="isEditMode ? 'Update Supply' : 'Save Supply'"
          icon="ri-save-line"
          type="submit"
          [loading]="loading"
          [disabled]="supplyForm.invalid || loading">
        </p-button>
      </div>
    </form>
  </p-card>
</div>

<p-toast position="top-right"></p-toast>
