
  <div class="min-h-screen bg-gray-50">
    <app-header></app-header>
    
    <div class="flex">
      <!-- <app-sidenav [menuItems]="menuItems"></app-sidenav> -->
      
      <div class="flex-1 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
          <!-- Stats Cards -->
          <p-card *ngFor="let stat of stats" styleClass="shadow-sm">
            <div class="flex items-center">
              <i [class]="stat.icon" class="text-2xl mr-3" [ngStyle]="{'color': stat.color}"></i>
              <div>
                <h3 class="text-lg font-semibold">{{stat.value}}</h3>
                <p class="text-gray-600 text-sm">{{stat.label}}</p>
              </div>
            </div>
          </p-card>
        </div>
  
        <!-- Activity Chart -->
        <p-card header="System Activity" styleClass="shadow-sm mb-6">
          <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </p-card>
  
        <!-- Recent Patients -->
        <p-card header="Recent Patients" styleClass="shadow-sm">
          <p-table [value]="recentPatients" [rows]="10" [paginator]="true" responsiveLayout="stack">
            <ng-template pTemplate="header">
              <tr>
                <th>Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Contact</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-patient let i =patient +1>
              <tr>
                <td>{{1}}</td>

                <td>{{patient.firstName}}</td>
                <td>{{patient.lastName}}</td>
                <td>{{patient.gender}}</td>
                <td>{{patient.dateOfBirth | date:'shortDate'}}</td>
                <td>{{patient.contactInfo.phone}}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-card>
      </div>
    </div>
  </div>
