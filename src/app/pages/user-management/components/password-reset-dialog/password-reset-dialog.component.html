<div class="p-4">
  <div class="mb-4">
    <h3 class="text-lg font-medium text-gray-900">Reset Password</h3>
    <p class="text-sm text-gray-600 mt-1">
      Reset password for {{user?.firstName}} {{user?.lastName}}
    </p>
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="field">
      <label class="block text-sm font-medium text-gray-700">
        New Password
      </label>
      <p-password 
        formControlName="password"
        [toggleMask]="true"
        [feedback]="true"
        styleClass="w-full">
      </p-password>
      <small class="text-red-500" *ngIf="isFieldInvalid('password')">
        Password must be at least 8 characters
      </small>
    </div>

    <div class="field">
      <label class="block text-sm font-medium text-gray-700">
        Confirm Password
      </label>
      <p-password 
        formControlName="confirmPassword"
        [toggleMask]="true"
        styleClass="w-full">
      </p-password>
      <small class="text-red-500" *ngIf="passwordMismatch()">
        Passwords do not match
      </small>
    </div>

    <div class="field">
      <label class="flex items-center">
        <input 
          type="checkbox" 
          formControlName="sendEmail"
          class="mr-2" />
        Send password reset email to user
      </label>
    </div>

    <div class="flex justify-end gap-2">
      <p-button 
        label="Cancel" 
        (onClick)="cancel.emit()"
        severity="secondary">
      </p-button>
      <p-button 
        label="Reset Password" 
        type="submit"
        [loading]="loading">
      </p-button>
    </div>
  </form>
</div>
