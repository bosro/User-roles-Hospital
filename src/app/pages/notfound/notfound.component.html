<!-- src/app/pages/not-found/not-found.component.html -->
<div class="min-h-screen bg-gray-50 flex flex-col py-12 sm:px-6 lg:px-8">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="text-center">
        <!-- 404 Animation -->
        <div class="relative mx-auto w-64 h-64 mb-8">
          <svg class="animate-pulse" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="text-blue-500" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-6xl font-bold text-gray-900">404</h1>
          </div>
        </div>
  
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Page Not Found
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Sorry, we couldn't find the page you're looking for.
        </p>
      </div>
    </div>
  
    <!-- Quick Navigation Section -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <h3 class="text-lg font-medium text-gray-900 mb-4">
          Quick Navigation
        </h3>
        <div class="space-y-4">
          <div *ngFor="let link of commonLinks" 
               class="group relative flex items-center p-4 rounded-md hover:bg-gray-50 transition-colors duration-200">
            <div class="mr-4">
              <svg class="h-6 w-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="link.icon"/>
              </svg>
            </div>
            <a [routerLink]="link.path" class="flex-1">
              <span class="text-sm font-medium text-gray-900">{{link.title}}</span>
              <span class="absolute inset-0" aria-hidden="true"></span>
            </a>
            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-200">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
          </div>
        </div>
  
        <!-- Return Button -->
        <div class="mt-8">
          <a [routerLink]="dashboardLink"
             class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Return to {{ isAuthenticated ? 'Dashboard' : 'Login' }}
          </a>
        </div>
  
        <!-- Search Box -->
        <div class="mt-6">
          <div class="relative">
            <input type="text" 
                   class="block w-full pr-10 pl-4 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                   placeholder="Search pages...">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Support Section -->
    <div class="mt-8 text-center">
      <p class="text-sm text-gray-600">
        Need assistance? 
        <a href="mailto:support@healthcare.com" class="font-medium text-blue-600 hover:text-blue-500">
          Contact Support
        </a>
      </p>
    </div>
  </div>
