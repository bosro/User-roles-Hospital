<div class="p-4 max-w-md mx-auto">
    <p-card>
        <div class="text-center mb-8">
            <img src="assets/images/logo.png" alt="Healthcare Logo" class="mx-auto h-12 w-auto mb-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign in to your account</h2>
            <p class="text-sm text-gray-600">
                Or
                <a routerLink="/auth/register" class="font-medium text-blue-600 hover:text-blue-500">
                    create a new account
                </a>
            </p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-4">
                <div class="field">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-envelope" style="left: 0.75rem"></i>
                        <input pInputText formControlName="email" type="email" placeholder="Enter your email"
                            class="w-full pl-8">
                    </span>
                    <small class="text-red-500"
                        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Valid email is required
                    </small>
                </div>

                <div class="field">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-lock" style="left: 0.75rem"></i>
                        <input pInputText formControlName="password" type="password" placeholder="Enter your password"
                            class="w-full pl-8">
                    </span>
                    <small class="text-red-500"
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Password is required
                    </small>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <p-checkbox name="rememberMe" [formControlName]="'rememberMe'" inputId="rememberMe">
                    </p-checkbox>
                    <label for="rememberMe" class="text-sm text-gray-700">Remember me</label>
                </div>

                <a routerLink="/auth/forgot-password" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                    Forgot password?
                </a>
            </div>

            <div *ngIf="errorMessage" class="p-3 bg-red-50 text-red-700 rounded-md">
                {{errorMessage}}
            </div>

            <div>
                <p-button type="submit" [loading]="isLoading" [disabled]="loginForm.invalid || isLoading"
                    label="Sign in" styleClass="w-full">
                </p-button>
            </div>
        </form>
    </p-card>
</div>
