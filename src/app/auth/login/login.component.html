<!-- src/app/pages/auth/login/login.component.html -->
<div class="text-center mb-8">
    <img src="assets/images/logo.png" alt="Healthcare Logo" class="mx-auto h-12 w-auto mb-4">
    <h2 class="text-3xl font-bold text-gray-900">Sign in to your account</h2>
    <p class="mt-2 text-sm text-gray-600">
      Or
      <a routerLink="/auth/register" class="font-medium text-blue-600 hover:text-blue-500">
        create a new account
      </a>
    </p>
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
    <div class="rounded-md shadow-sm -space-y-px">
      <div>
        <label for="email" class="sr-only">Email address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Email address"
        >
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Password"
        >
      </div>
    </div>
  
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input
          id="remember-me"
          type="checkbox"
          formControlName="rememberMe"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        >
        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
          Remember me
        </label>
      </div>
  
      <div class="text-sm">
        <a routerLink="/auth/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
          Forgot your password?
        </a>
      </div>
    </div>
  
    <div>
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
      >
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <svg *ngIf="!isLoading" class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
          </svg>
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Signing in...' : 'Sign in' }}
      </button>
    </div>
  
    <div *ngIf="errorMessage" class="mt-4">
      <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{errorMessage}}</span>
      </div>
    </div>
  </form>
  
  <!-- src/app/pages/auth/register/register.component.html -->
  <div class="text-center mb-8">
    <img src="assets/images/logo.png" alt="Healthcare Logo" class="mx-auto h-12 w-auto mb-4">
    <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
    <p class="mt-2 text-sm text-gray-600">
      Already have an account?
      <a routerLink="/auth/login" class="font-medium text-blue-600 hover:text-blue-500">
        Sign in
      </a>
    </p>
  </div>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
    <div class="rounded-md shadow-sm space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input
            id="firstName"
            type="text"
            formControlName="firstName"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
          >
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input
            id="lastName"
            type="text"
            formControlName="lastName"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
          >
        </div>
      </div>
  
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        >
      </div>
  
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select
          id="role"
          formControlName="role"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        >
          <option value="DOCTOR">Doctor</option>
          <option value="NURSE">Nurse</option>
          <option value="RECEPTIONIST">Receptionist</option>
          <option value="PHARMACIST">Pharmacist</option>
        </select>
      </div>
  
      <div>
        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
        <select
          id="department"
          formControlName="department"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        >
          <option value="CARDIOLOGY">Cardiology</option>
          <option value="NEUROLOGY">Neurology</option>
          <option value="PEDIATRICS">Pediatrics</option>
          <option value="ORTHOPEDICS">Orthopedics</option>
        </select>
      </div>
  
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        >
      </div>
  
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        >
        <div *ngIf="registerForm.errors?.['mismatch']" class="mt-1 text-sm text-red-600">
          Passwords do not match
        </div>
      </div>
    </div>
  
    <div class="flex items-center">
      <input
        id="terms"
        type="checkbox"
        formControlName="terms"
        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
      >
      <label for="terms" class="ml-2 block text-sm text-gray-900">
        I agree to the
        <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
        and
        <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
      </label>
    </div>
  
    <div>
      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
      >
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isLoading ? 'Creating account...' : 'Create account' }}
      </button>
    </div>
  
    <div *ngIf="errorMessage" class="mt-4">
      <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{errorMessage}}</span>
      </div>
    </div>
  </form>
