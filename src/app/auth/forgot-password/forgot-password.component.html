<p>forgot-password works!</p>
<div class="text-center mb-8">
    <img src="assets/images/logo.png" alt="Healthcare Logo" class="mx-auto h-12 w-auto mb-4">
    <h2 class="text-3xl font-bold text-gray-900">Reset your password</h2>
    <p class="mt-2 text-sm text-gray-600">
      Enter your email address and we'll send you a link to reset your password.
    </p>
  </div>
  
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
    <div>
      <label for="email" class="sr-only">Email address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        placeholder="Enter your email"
      >
    </div>
  
    <div>
      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
      >
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isLoading ? 'Sending...' : 'Send reset link' }}
      </button>
    </div>
  
    <div class="text-sm text-center">
      <a routerLink="/auth/login" class="font-medium text-blue-600 hover:text-blue-500">
        Back to login
      </a>
    </div>
  
    <div *ngIf="successMessage" class="mt-4">
      <div class="bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{successMessage}}</span>
      </div>
    </div>
  
    <div *ngIf="errorMessage" class="mt-4">
      <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{errorMessage}}</span>
      </div>
    </div>
  </form>
