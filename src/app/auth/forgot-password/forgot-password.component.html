<div class="p-6 max-w-md mx-auto bg-white shadow-lg rounded-lg">
  <p-card>
    <div class="text-center mb-6">
      <img src="assets/images/logo.jpg"  alt="Healthcare Logo" class="mx-auto h-14 w-auto mb-4">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Reset Your Password</h2>
      <p class="text-sm text-gray-600">Enter your email and new password to reset your account.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email <span class="text-red-500">*</span>
          <i class="pi pi-envelope text-gray-500"></i>
        </label>
        <span class="p-input-icon-left w-full">
          
          <input 
            pInputText 
            formControlName="email" 
            type="email" 
            placeholder="Enter your email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500"
            [ngClass]="{
              'border-red-500 focus:border-red-500 focus:ring-red-500': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched,
              'border-green-500 focus:border-green-500 focus:ring-green-500': forgotPasswordForm.get('email')?.valid && forgotPasswordForm.get('email')?.touched
            }">
        </span>
        <small class="text-red-500 mt-1 block" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          Valid email is required
        </small>
      </div>

 <!-- New Password Field -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
    New Password <span class="text-red-500">*</span>
  </label>
  <p-password 
    formControlName="newPassword" 
    [toggleMask]="true" 
    [feedback]="false"
    placeholder="Enter your new password"
    [style]="{'width':'100%'}"
    inputStyleClass="w-full border border-gray-300 rounded-lg px-3 py-2">
  </p-password>
  <small class="text-red-500 mt-1 block" *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched">
    Password must be at least 6 characters
  </small>
</div>

<!-- Confirm Password Field -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
    Confirm Password <span class="text-red-500">*</span>
  </label>
  <p-password 
    formControlName="confirmPassword" 
    [toggleMask]="true" 
    [feedback]="false"
    placeholder="Confirm your new password"
    [style]="{'width':'100%'}"
    inputStyleClass="w-full border border-gray-300 rounded-lg px-3 py-2">
  </p-password>
  <small class="text-red-500 mt-1 block" *ngIf="forgotPasswordForm.get('confirmPassword')?.invalid && forgotPasswordForm.get('confirmPassword')?.touched">
    Confirm password is required
  </small>
  <small class="text-red-500 mt-1 block" *ngIf="forgotPasswordForm.hasError('passwordMismatch') && forgotPasswordForm.get('confirmPassword')?.touched">
    Passwords must match
  </small>
</div>

      <!-- Success & Error Messages -->
      <div *ngIf="successMessage" class="p-4 bg-green-100 text-green-700 rounded-lg border border-green-300">
        <div class="flex">
          <i class="pi pi-check-circle mr-2"></i>
          {{ successMessage }}
        </div>
      </div>

      <div *ngIf="errorMessage" class="p-4 bg-red-100 text-red-700 rounded-lg border border-red-300">
        <div class="flex">
          <i class="pi pi-times-circle mr-2"></i>
          {{ errorMessage }}
        </div>
      </div>

      <!-- Submit Button -->
      <div class="space-y-3">
        <button 
          pButton 
          type="submit" 
          [loading]="isLoading" 
          [disabled]="forgotPasswordForm.invalid || isLoading"
          label="Reset Password" 
          class="w-full p-button-primary p-button-lg">
        </button>

        <div class="text-center">
          <a routerLink="/auth/login" class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-500">
            <i class="pi pi-arrow-left mr-1"></i>
            Back to login
          </a>
        </div>
      </div>
    </form>
  </p-card>
</div>
