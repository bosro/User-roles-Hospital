<div class="p-4 max-w-md mx-auto">
  <p-card>
    <div class="text-center mb-8">
      <img src="assets/images/logo.png" alt="Healthcare Logo" class="mx-auto h-12 w-auto mb-4">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Reset your password</h2>
      <p class="text-sm text-gray-600">
        Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="field">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <span class="p-input-icon-left w-full">
            <i class="pi pi-envelope" style="left: 0.75rem; z-index: 1"></i>
            <input 
              pInputText 
              formControlName="email" 
              type="email" 
              placeholder="Enter your email"
              class="w-full pl-8 bg-white border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
              [ngClass]="{
                'ng-invalid ng-dirty border-red-500 focus:border-red-500 focus:ring-red-500': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched,
                'border-green-500 focus:border-green-500 focus:ring-green-500': forgotPasswordForm.get('email')?.valid && forgotPasswordForm.get('email')?.touched
              }">
          </span>
        </div>
        <small class="text-red-500 mt-1 block" 
          *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          Valid email is required
        </small>
      </div>

      <div *ngIf="successMessage" class="p-4 bg-green-50 text-green-700 rounded-md border border-green-200">
        <div class="flex">
          <i class="pi pi-check-circle mr-2"></i>
          {{successMessage}}
        </div>
      </div>

      <div *ngIf="errorMessage" class="p-4 bg-red-50 text-red-700 rounded-md border border-red-200">
        <div class="flex">
          <i class="pi pi-times-circle mr-2"></i>
          {{errorMessage}}
        </div>
      </div>

      <div class="space-y-4">
        <p-button 
          type="submit" 
          [loading]="isLoading" 
          [disabled]="forgotPasswordForm.invalid || isLoading"
          label="Send reset link" 
          styleClass="w-full p-button-primary">
        </p-button>

        <div class="text-center">
          <a routerLink="/auth/login" class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-500">
            <i class="pi pi-arrow-left mr-1"></i>
            Back to login
          </a>
        </div>
      </div>
    </form>
  </p-card>
</div>
